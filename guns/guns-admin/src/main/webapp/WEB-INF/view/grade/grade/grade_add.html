@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input id="id" type="hidden" value="">
            <div class="row">
                <div class="col-sm-6 b-r">
                            <#input id="name" name="等级名" underline="true"/>
                            <!--<#input id="createTime" name="创建时间"  readonly="readonly"  underline="true"/>-->
                </div>

                <div class="col-sm-6">

                            <!--<#input id="updateTime" name="结束时间" readonly="readonly" underline="true"/>-->
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="GradeInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="GradeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/grade/grade/grade_info.js"></script>
@}
